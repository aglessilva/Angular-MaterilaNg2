<div class="row">
    <div class="col s12">
      <mz-input-container>
          <i mz-icon-mdi mz-input-prefix [size]="'24px'" [icon]="'magnify'"></i>
          <input  type="text" mz-input [label]="'Digite o nome do usuario para filtrar a lista...'" name="seachNome" 
              [dataSuccess]="'ok'" id="seachNome-input" (keyup)=searchByName(nome.value) #nome>
      </mz-input-container>
  </div>
</div>
<fieldset style="border-radius: 5px; width: 99%; margin: auto;">
  
  <table  style="line-height: 0.5" >
    <thead class="fonte-default red-text">
      <tr>
        <th>ID</th>
        <th>NOME</th>
        <th>DOCUMENTO</th>
        <th>NASCIMENTO</th>
        <th>GENERO</th>
        <th>E-MAIL</th>
      </tr>
    </thead>
    <tbody>
      <tr class="fonte-default border-botton"  *ngFor="let itemUser of usuarios; let i =  index">
        <td>{{ itemUser.idUsuario }}</td>
        <td>{{ itemUser.nome }}</td>
        <td>{{ itemUser.documento | docs: '000.000.000-00'}}</td>
        <td>{{ itemUser.dataNascimento | date: 'dd/MM/yyyy'}}</td>
        <td>{{ itemUser.sexo == 'F' ? 'Ferminino' : 'Masculido' }}</td>
        <td>{{ itemUser.email }}</td>
        <td class="red-text">
            <i mz-icon-mdi mz-tooltip tooltip="Editar registro" [position]="'top'" [align]="'center'" [icon]="'pencil-circle-outline'" class="link" [routerLink]="['/cadastro']" [queryParams]="{id:itemUser.idUsuario}"></i>
            <i mz-icon-mdi mz-tooltip tooltip="Remover registro" [position]="'top'" [align]="'center'" [icon]="'minus-circle-outline'" class="link" (click)="deleteUser(itemUser.idUsuario, i)"></i>
        </td>
      </tr>
    </tbody>
  </table>  
</fieldset>
